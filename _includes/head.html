<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 155 }}, {% endif %}{{ site.metadescription }}">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/elementqueries.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/favicon/apple-touch-icon.png?v=PY4A5rKLQA" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon/favicon-32x32.png?v=PY4A5rKLQA" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="194x194" href="{{ "/assets/favicon/favicon-194x194.png?v=PY4A5rKLQA" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ "/assets/favicon/android-chrome-192x192.png?v=PY4A5rKLQA" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon/favicon-16x16.png?v=PY4A5rKLQA" | prepend: site.baseurl }}">
  <link rel="manifest" href="{{ "/assets/favicon/manifest.json?v=PY4A5rKLQA" | prepend: site.baseurl }}">
  <link rel="mask-icon" href="{{ "/assets/favicon/safari-pinned-tab.svg?v=PY4A5rKLQA" color="#2f4f4f" | prepend: site.baseurl }}">
  <link rel="shortcut icon" href="{{ "/assets/favicon/favicon.ico?v=PY4A5rKLQA" | prepend: site.baseurl }}">
  <meta name="msapplication-TileColor" content="#387d7d">
  <meta name="msapplication-TileImage" content="{{ "/assets/favicon/mstile-144x144.png?v=PY4A5rKLQA" | prepend: site.baseurl }}">
  <meta name="msapplication-config" content="{{ "/assets/favicon/browserconfig.xml?v=PY4A5rKLQA" | prepend: site.baseurl }}">
  <meta name="theme-color" content="#2f4f4f">
</head>
