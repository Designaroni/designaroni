{% comment %}Loop Through All Categories & display posts{% endcomment %}
<section class="post-categories-filter-group">
  {% for post in site.posts %}
    <div class="post-item-group">
          <div class="post-item {% for category in post.categories %}{{ category }} {% endfor %}">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
              {% if post.leadImage %}
                <div class="post-leadImage">
                  <img src="{{ post.leadImage }}" alt="{{ post.leadImageAlt }}">
                </div>
              {% endif %}
              {% for category in post.categories %}
                <span class="post-category">{{ category }}</span>
              {% endfor %}
              <h4 class="post-title">
                {{ post.title }}
              </h4>
              <span class="post-subtitle">{{ post.subtitle}}</span>
              <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            </a>
          </div>
    </div>
{% endfor %}
</section>
